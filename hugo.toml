baseURL = 'https://szeidenleder.github.io/szeidenleder.com/'
relativeURLs = true
languageCode = 'en-us'
theme = 'risotto'
title = 'szeidenleder.com'
author = "Marco Szeidenleder"

# copyright = "¬© [Joe Roe](https://joeroe.io) & [risotto contributors](https://github.com/joeroe/risotto/graphs/contributors)."

paginate = 3

DefaultContentLanguage = "en"
enableInlineShortcodes = true

# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "base16-dark"

# Sidebar: about/bio
[params.about]
title = " "
# description = "Pandata /n Music /n Art"
